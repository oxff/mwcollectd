#
#		Default configuration, 2009-11-02

{
	mwserv
	{
		# username in the mwcollect Alliance webinterface, must be set
		maintainer = "";

		# GUID of the sensors as got from the webinterface, must be set
		guid = "";

		# shared secret as got from the webinterface, must be set
		secret = "";

		# submission URL to the mwserv server, must be set
		url = "https://?.mwcollect.org/";
	}

	# timeout in seconds after a failed hearbeat to retry; until then
	# all submissions are disabled. defaults to 500 seconds
	retry-timeout = 120;
}
