#		Default configuration, 2009-05-01


{
	monitor
	{
		# The queue number to observe, defaults to `0'.
		#queue = "0";

		# A NMAP style port range to monitor for TCP SYNs.
		# Defaults to `0-65536'
		port-range = "1025-8079,8081-65536";
	}
}
